<h5 class="text-center pt-4">Vas a actualizar un Producto</h5>


<div class="mt-4 col-8 offset-2">
  <div class="card">
      <div class="card-header">

            <div class="card-body">

              <form (ngSubmit)="updateProducto()">

                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Titulo</label>
                  <div class="col-sm-10">
                    <input  type="text" name="title" class="form-control" id="inputEmail3" [(ngModel)]="producto.title" >

                  </div>
                </div>

                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Descripcion</label>
                  <div class="col-sm-10">
                    <input  type="text" name="description" class="form-control" id="inputEmail3" [(ngModel)]="producto.description">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Price</label>
                  <div class="col-sm-10">
                    <input  type="number" name="price" class="form-control" id="inputEmail3" [(ngModel)]="producto.price">
                  </div>
                </div>


                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Quantity</label>
                  <div class="col-sm-10">
                    <input  type="number" name="quantity" class="form-control" id="inputEmail3" [(ngModel)]="producto.quantity">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Imagen</label>
                  <div class="col-sm-10">
                    <input (change)="onSelectImage($event)" formControlName="file" type="file" name="file" class="form-control" id="inputEmail3" accept="image/png, image/jpeg"  [(ngModel)]="producto.image">
                  </div>
                </div>

                <img src="http://localhost:8000/{{producto.image}}" class="card-img-top" alt="..." style="height: 70px; width: 70px;">


                <div class="form-group row">
                  <div class="col-sm-6">
                    <button type="submit" class="btn btn-success">Actualizar</button>
                  </div>
                  <div class="col-sm-6">
                    <button [routerLink]="['/admin-productos']"  class="btn btn-warning">Cancelar</button>
                  </div>
                </div>


              </form>

            </div>
      </div>
  </div>
</div>
