<h4 class="text-center pt-4">Inicia Sesión</h4>
<div class="mt-4 col-8 offset-2">
  <div class="card">
      <div class="card-header">

            <div class="card-body">

              <form [formGroup]="form" (submit)="submitLogin()">

                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input formControlName="email" type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Contraseña</label>
                  <div class="col-sm-10">
                    <input formControlName="password"  type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
                  </div>
                </div>

                <div class="form-group row text-center pt-4">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-success">Login</button>
                  </div>
                </div>
              </form>

            </div>
      </div>
  </div>
</div>
