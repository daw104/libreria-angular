<h4 class="text-center">Subir producto</h4>

<a *ngIf="user.usertype == 1 && loggedIn" class="btn btn-outline-warning" routerLink="/admin-productos">Administrar Productos</a>


<div class="mt-4 col-8 offset-2">
  <div class="card">
      <div class="card-header">

            <div class="card-body">

              <form [formGroup]="form" (submit)="submitPeticion()">

                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
                  <div class="col-sm-10">
                    <input formControlName="title" type="text" name="title" class="form-control" id="inputEmail3" placeholder="Nombre">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Descripcion</label>
                  <div class="col-sm-10">
                    <input formControlName="description" type="text" name="description" class="form-control" id="inputEmail3" placeholder="Descripcion">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Precio</label>
                  <div class="col-sm-10">
                    <input formControlName="price" type="number" name="price" class="form-control" id="inputEmail3" placeholder="Precio">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Cantidad</label>
                  <div class="col-sm-10">
                    <input formControlName="quantity" type="number" name="quantity" class="form-control" id="inputEmail3" placeholder="Cantidad">
                  </div>
                </div>


                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Imagen</label>
                  <div class="col-sm-10">
                    <input (change)="onSelectImage($event)" formControlName="file" type="file" name="file" class="form-control" id="inputEmail3" accept="image/png, image/jpeg">
                  </div>
                </div>



                <div class="form-group row text-center pt-4">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-success">Subir producto</button>
                  </div>
                </div>
              </form>

            </div>
      </div>
  </div>
</div>
